<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">    
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{email.communicationId}" />
        </f:metadata>
        <p>Dear #{email.communication.student.firstName} #{email.communication.student.lastName},</p> 
        <p>Your request for password reset has been received.</p>
        <p>Please click on the link below to reset your password</p>
        <div style="text-align: center; margin: 10px;"> 
            <a href="#{constantBean.portalUrl}site/reset-password?token=#{email.communication.student.loginId.resetToken}">Link</a>
        </div>
    </ui:define>
</ui:composition>
